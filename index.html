<!DOCTYPE html>
<html lang="fre">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="arr">
            <div class="calculette">
                <input type="text" id="ecran">

            <div style="padding-bottom: 10px; margin-left: 10%;" class="rangée1">
                <button class="clic" onclick="appendNumber('1')">1</button>
                <button class="clic" onclick="appendNumber('2')">2</button>
                <button class="clic" onclick="appendNumber('3')">3</button>
                <button style="margin-left: 30px;" class="clic2" onclick="arithm('+')">+</button>
            </div>
            <div style="padding-bottom: 10px; margin-left: 10%;"  class="rangée2">
                <button class="clic" onclick="appendNumber('4')">4</button>
                <button class="clic" onclick="appendNumber('5')">5</button>
                <button class="clic" onclick="appendNumber('6')">6</button>
                <button style="margin-left: 30px;" class="clic2" onclick="arithm('-')">-</button>
            </div>
            <div style="padding-bottom: 10px; margin-left: 10%;"  class="rangée3">
                <button class="clic" onclick="appendNumber('7')">7</button>
                <button class="clic" onclick="appendNumber('8')">8</button>
                <button class="clic" onclick="appendNumber('9')">9</button>
                <button style="margin-left: 30px;" class="clic2" onclick="arithm('/')">/</button>
            </div>
            <div style="padding-bottom: 10px; margin-left: 10%;" class="rangée4">
                <button style="width: 55px; margin-right: 10px; background-color: rgb(255, 64, 0);" class="clic2" onclick="clearDisplay()"
                    data-action="clear">C</button>
                <button style="width: 55px; margin-right: 34px; background-color: rgb(255, 64, 0);" class="clic2" onclick="calculate()">=</button>
                <button class="clic2" onclick="arithm('*')">*</button>
            </div>
        </div>

    </div>
